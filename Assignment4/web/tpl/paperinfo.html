{extends file='tpl/index.html'}

{block name="content"}
{if isset($new)}
<span class="new">The paper has succesfully uploaded, this is the paper's data:</span>
{/if}
<ul class="paperlist">
  <li class="paper">
    <span class="id">[{$paper.id}]</span>
    <span class="author">{$paper.author}</span>
    <a href="{$cgibase}/paperview.cgi?id={$paper.id}" class="title">{$paper.title}</a>
  </li>
</ul>
{/block}
